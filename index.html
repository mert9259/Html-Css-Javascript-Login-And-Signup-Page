<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login And SignUp Page</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="tab-menu">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Giriş Yap</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Kayıt Ol</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade  show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form id="login-form" action="" onsubmit="checkAndSubmitForm(event)">
                    <div class="tab-menu-content">
                        <input class="input" type="text" id="login-email" name="login-email"
                            placeholder="E-Posta Adresiniz" onfocus="resetInput(this)" />
                        <div id="login-email-wrong" class="wrong-text mini-font"></div>
                        <span style="position: relative;">
                            <input class="input icon-rtl" type="password" id="login-password" name="login-password"
                                placeholder="Şifreniz" onfocus="resetInput(this)" />
                            <i class="bi bi-eye password-icon" onclick="changePasswordVisibilty(this)"></i>
                        </span>
                        <div id="login-password-wrong" class="wrong-text mini-font"></div>
                        <div class="forget-box">
                            <a class="mini-font" style="color: #F38231; text-decoration: none; cursor: pointer;">Şifremi
                                Unuttum</a>
                            <span class="mini-font"><input type="checkbox" /> <b>Beni Hatırla</b></span>
                        </div>
                        <button type="submit" class="button">GİRİŞ YAP</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form id="sign-up-form" action="" onsubmit="checkAndSubmitSignUpForm(event)">
                    <div class="tab-menu-content">
                        <div class="name-div">
                            <div>

                                <input class="input" type="text" id="sign-up-name" name="sign-up-name"
                                    placeholder="Adınız" onfocus="resetInput(this)" />
                                <div id="sign-up-name-wrong" class="wrong-text mini-font" style="margin-left: 25px;">
                                </div>
                            </div>
                            <div>

                                <input class="input" type="text" id="sign-up-surname" name="sign-up-surname"
                                    placeholder="Soyadınız" onfocus="resetInput(this)" />
                                <div id="sign-up-surname-wrong" class="wrong-text mini-font" style="margin-left: 25px;">
                                </div>
                            </div>
                        </div>
                        <input class="input" type="text" id="sign-up-email" name="sign-up-email"
                            placeholder="E-Posta Adresiniz" onfocus="resetInput(this)" />
                        <div id="sign-up-email-wrong" class="wrong-text mini-font"></div>
                        <input class="input" type="tel" id="sign-up-phone" name="sign-up-phone"
                            placeholder="Telefon Numaranız" onfocus="resetInput(this)" />
                        <div id="sign-up-phone-wrong" class="wrong-text mini-font"></div>
                        <span style="position: relative;">
                            <input class="input icon-rtl" type="password" id="sign-up-password" name="sign-up-password"
                                placeholder="Şifreniz" onfocus="resetInput(this)" />
                            <i class="bi bi-eye password-icon" onclick="changePasswordVisibilty(this)"></i>
                        </span>
                        <div id="sign-up-password-wrong" class="wrong-text mini-font"></div>
                        <span style="position: relative;">
                            <input class="input icon-rtl" type="password" id="sign-up-password-again"
                                name="sign-up-password-again" placeholder="Şifreniz" onfocus="resetInput(this)" />
                            <i class="bi bi-eye password-icon" onclick="changePasswordVisibilty(this)"></i>
                        </span>
                        <div id="sign-up-password-again-wrong" class="wrong-text mini-font"></div>
                        <div class="accept-box">
                            <input type="checkbox" id="accept-checkbox" name="accept-checkbox" value="true"
                                onchange="activateButton()" />
                            <span class="mini-font" style="color: #F38231; text-decoration: none; ">&nbsp;Üyelik
                                koşulları
                            </span><span class="mini-font">&nbsp; ve kişisel verilerimin korunmasını kabul
                                ediyorum.</span>
                        </div>
                        <button type="submit" class="button" id="sign-up-submit-button" disabled>Üye Ol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/js/scripts.js"></script>
</body>

</html>
